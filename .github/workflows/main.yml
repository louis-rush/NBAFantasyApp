name: Run Python Script with Selenium

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium beautifulsoup4

      # Install Google Chrome version 130.x
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Install ChromeDriver matching Chrome 130.x
      - name: Install ChromeDriver for Chrome 130.x
        run: |
          sudo apt-get install -y wget unzip
          CHROME_DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_130.0.6723)
          wget -N https://chromedriver.storage.
