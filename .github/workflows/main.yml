name: Run Python Script with Selenium

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium beautifulsoup4

      # Remove any old ChromeDriver versions to avoid version conflicts
      - name: Remove old ChromeDriver versions
        run: |
          sudo rm -f /usr/local/bin/chromedriver
          sudo rm -f /usr/bin/chromedriver

      # Install Google Chrome Beta
      - name: Install Google Chrome Beta
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-beta
          # Create a symbolic link to ensure Chrome is found at /usr/bin/google-chrome
          sudo ln -s /usr/bin/google-chrome-beta /usr/bin/google-chrome

      # Install ChromeDriver via apt (matches Chrome Beta version)
      - name: Install ChromeDriver
        run: |
          sudo apt-get install -y chromium-chromedriver

      # Verify ChromeDriver version to ensure compatibility
      - name: Verify ChromeDriver Version
        run: |
          /usr/bin/chromedriver --version

      # Run the Python script
      - name: Run the Python script
        run: |
          python scraper.py
