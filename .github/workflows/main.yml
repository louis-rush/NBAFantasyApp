name: Run Script and Trigger Zapier

on:
  # Trigger the action when there's a push or a manual workflow dispatch
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the Python script
      - name: Run the Python script
        run: |
          python scraper.py

      # Step 5: Trigger Zapier webhook (in case you want a separate call)
      - name: Trigger Zapier webhook
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"status": "GitHub Action Completed"}' https://hooks.zapier.com/hooks/catch/20533683/291p5b4/
